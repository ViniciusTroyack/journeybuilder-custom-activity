<!DOCTYPE html>
<html>

<head>
  <title>Novo Ticket</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.20.1/styles/salesforce-lightning-design-system.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/libs/postmonger.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/customActivity.js"></script>

  <style>

    .form {
     
      max-width: 400px;
      margin: 30px auto 0;
    }

    h1{
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    h2{
      font-weight: bold
    }
    
    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #333; /* Cinza escuro */
    }
    
    /* Estilo para campos de entrada de texto */
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc; /* Cinza claro */
    }
    
    /* Estilo para caixas de seleção (checkbox) */
    input[type="checkbox"] {
      margin-right: 5px;
      margin-top: 10px
    }
    
    /* Estilo para menus de seleção (select) */
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc; /* Cinza claro */
    }
    
  </style>
</head>

<body>
  <div class="form">
  <h1>Novo Ticket Zendesk</h1>

  <label for="assunto">Assunto:</label>
  <input type="text" id="assunto" placeholder="Assunto do Ticket"><br><br>

  <label for="prioridade">Prioridade:</label>
  <select type="text" id="prioridade">
    <option value="low">Low</option>
    <option value="normal">Normal</option>
    <option value="high">High</option>
    <option value="urgent">Urgent</option>
  </select><br><br>

  <label for="status">Status:</label>
  <select type="text" id="status">
    <option value="closed">Fechado</option>
    <option value="new">Novo</option>
    <option value="pending">Pendente</option>
    <option value="hold">Espera</option>
    <option value="solved">Resolvido</option>
  </select><br><br>

  <label for="comentario">Comentário:</label>
  <textarea type="textarea" rows="4" cols="50" id="comentario"></textarea>

  <div id="checkboxes">
    <h2>Informações adicionais da Data Extension</h2>
    
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/libs/postmonger.js"></script>
</body>

</html>
